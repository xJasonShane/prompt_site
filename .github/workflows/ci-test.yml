name: CI Test

on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build

      - name: Run tests (if any)
        run: |
          if [ -f package.json ]; then
            if grep -q "test" package.json; then
              npm test
            else
              echo "No test script found in package.json, skipping tests"
            fi
          fi
